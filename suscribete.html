<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suscríbete para instalar la app · Vuelve a Ti</title>
  <meta name="description" content="Déjanos tu nombre y correo para enviarte la app instalable del Oráculo Vuelve a Ti." />

  <!-- PWA básico (opcional aquí, pero no molesta) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3E2833">

  <!-- Tipografías coherentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --lavanda:#C7B8EA;
      --beige:#F5E6DA;
      --rosa:#E8B7C8;
      --dorado:#D8B673;
      --tinta:#3E2833;
      --bg:#EFE7DE;
      --shadow:0 12px 36px rgba(62,40,51,.12);
      --radius:24px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--tinta)}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:20px;display:flex;justify-content:center}
    .app{width:min(920px,100%)}

    /* Topbar */
    .topbar{display:flex;align-items:center;gap:10px;margin:4px 0 16px}
    .home{
      display:inline-flex;gap:8px;align-items:center;text-decoration:none;color:var(--tinta);
      font-weight:800;border:1px solid #eadfd6;padding:8px 12px;border-radius:14px;background:white;
      box-shadow:0 10px 28px rgba(62,40,51,.08);
    }
    .home svg{width:18px;height:18px;stroke:currentColor;fill:none;stroke-width:2}

    header{text-align:center;margin:8px 0 18px}
    header h1{font-family:Marcellus,serif;font-weight:400;font-size:clamp(22px,4vw,36px);margin:0}
    header p{opacity:.9;margin:8px 0 0}

    /* Tarjeta formulario */
    .card{
      background: linear-gradient(180deg, #FFFFFF 0%, #F9F5FB 60%, #FFF7E9 100%); /* lavanda suave → beige dorado */
      border: 2px solid var(--dorado);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .field{display:block;margin-top:12px}
    .label{font-weight:800}
    .input{
      width:100%;padding:12px;border-radius:12px;border:1px solid #eadfd6;margin-top:6px;
      font:inherit;background:#fff;
    }
    .btn{
      border:1px solid #e7d8cc;background:white;color:var(--tinta);
      padding:12px 16px;border-radius:18px;font-weight:800;cursor:pointer;
      box-shadow:var(--shadow);font-size:16px;
    }
    .btn.primary{
      background: linear-gradient(180deg, #FFFFFF 0%, #F3ECF7 100%);
      border:2px solid var(--lavanda);
    }
    .small{font-size:12px;opacity:.7;margin-top:8px}
  </style>
</head>
<body>
  <div class="app">

    <div class="topbar">
      <a class="home" href="./home.html" aria-label="Volver al inicio">
        <svg viewBox="0 0 24 24"><path d="M3 12l9-8 9 8"></path><path d="M5 10v10h14V10"></path></svg>
        <span>Inicio</span>
      </a>
    </div>

    <header>
      <h1>Suscríbete para instalar la app</h1>
      <p>Déjame tu nombre y correo, y te envío la app instalable del oráculo ✨</p>
    </header>

    <!-- FORMULARIO (Formspree) -->
    <!-- PASO IMPORTANTE: Reemplaza la URL de action por la de tu formulario Formspree -->
    <section class="card">
      <form action="https://formspree.io/f/XXXXXXXX" method="POST">
        <label class="field">
          <span class="label">Nombre</span>
          <input class="input" type="text" name="name" required>
        </label>

        <label class="field">
          <span class="label">Correo</span>
          <input class="input" type="email" name="email" required>
        </label>

        <!-- Redirección automática a instalar.html después de enviar -->
        <input type="hidden" name="_redirect" value="./instalar.html">

        <button type="submit" class="btn primary" style="margin-top:14px;">Continuar</button>
        <p class="small">Al enviar aceptas recibir instrucciones para instalar la app.</p>
      </form>
    </section>

  </div>
</body>
</html>
