<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RRSS • Vuelve a Ti</title>

  <!-- Font Awesome 6 (Free) – brands + solid -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      /* Paleta Vuelve a Ti */
      --lavender:#C7B8EA;
      --beige:#F5E6DA;
      --pink:#E8B7C8;
      --gold:#D8B673;
      --ink:#222;
      --white:#fff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--ink);
      background:var(--beige);
    }

    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(680px, 96vw);
      background:var(--white);
      border:1px solid rgba(0,0,0,.06);
      border-radius:20px;
      padding:28px;
      box-shadow:0 6px 24px rgba(0,0,0,.06);
    }

    .card h2{
      margin:0 0 10px 0;
      font-size:1.25rem;
    }
    .muted{
      margin:0 0 18px 0;
      color:#555;
      font-size:.95rem;
    }

    /* ===== Íconos sociales ===== */
    .social-icons{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
    }
    .social-btn{
      --size:56px;
      width:var(--size); height:var(--size);
      border-radius:9999px;
      display:inline-flex; align-items:center; justify-content:center;
      text-decoration:none;
      color:var(--ink);
      background:linear-gradient(180deg, var(--white), #faf8f6 70%);
      border:2px solid var(--gold);
      box-shadow:0 2px 0 rgba(0,0,0,.06), inset 0 0 0 1px rgba(216,182,115,.15);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .social-btn i{ font-size:1.35rem }

    .social-btn:hover{
      transform:translateY(-2px);
      background:linear-gradient(180deg, var(--beige), #fff 70%);
      box-shadow:0 6px 18px rgba(199,184,234,.35);
    }
    .is-instagram:hover { background:linear-gradient(180deg, var(--pink),   var(--beige) 70%); }
    .is-threads:hover   { background:linear-gradient(180deg, var(--lavender), var(--beige) 70%); }
    .is-email:hover     { background:linear-gradient(180deg, var(--beige), #fff 70%); }
    .is-whatsapp:hover  { background:linear-gradient(180deg, #e9fbe9, var(--beige) 70%); }

    .sr-only{
      position:absolute !important;
      width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }
    @media (prefers-reduced-motion: reduce){
      .social-btn{ transition:none }
      .social-btn:hover{ transform:none }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h2>Conecta con Vuelve a Ti</h2>
      <p class="muted">Íconos vectoriales, minimalistas y consistentes con tu paleta.</p>

      <div class="social-icons" role="list">
        <!-- Instagram -->
        <a class="social-btn is-instagram"
           href="https://www.instagram.com/rosita.vuelveati"
           target="_blank" rel="me noopener noreferrer"
           aria-label="Instagram de Vuelve a Ti" title="Instagram">
          <span class="sr-only">Instagram</span>
          <i class="fa-brands fa-instagram" aria-hidden="true"></i>
        </a>

        <!-- Threads -->
        <a class="social-btn is-threads"
           href="https://www.threads.net/@rosita.vuelveati"
           target="_blank" rel="me noopener noreferrer"
           aria-label="Threads de Vuelve a Ti" title="Threads">
          <span class="sr-only">Threads</span>
          <i class="fa-brands fa-threads" aria-hidden="true"></i>
        </a>

        <!-- Email -->
        <a class="social-btn is-email"
           href="mailto:tucorreo@ejemplo.com?subject=Hola%20Rosita%20-%20Vuelve%20a%20Ti"
           aria-label="Escríbeme por correo" title="Correo">
          <span class="sr-only">Correo</span>
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
        </a>

        <!-- WhatsApp Business (Chile: 56 + 9 + número; sin + en la URL) -->
        <a class="social-btn is-whatsapp"
           href="https://wa.me/56912345678?text=Hola%20Rosita%2C%20vengo%20desde%20tu%20web%20%F0%9F%8C%88"
           target="_blank" rel="noopener noreferrer"
           aria-label="WhatsApp Business" title="WhatsApp Business">
          <span class="sr-only">WhatsApp Business</span>
          <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
